services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: clean-arch-api
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}

      DATABASE_URL: ${DATABASE_URL}

      KEY_JWT: ${KEY_JWT:-troque-esta-chave-por-um-segredo-forte}
      JWT_ISSUER: ${JWT_ISSUER:-clean-arch-backend}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-clean-arch-backend}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      CSRF_ENABLED: ${CSRF_ENABLED:-true}
      CSRF_COOKIE_NAME: ${CSRF_COOKIE_NAME:-csrfToken}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-lax}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      TRUST_PROXY: ${TRUST_PROXY:-0}

      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0}

      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL:-admin@local.test}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-ChangeMe!123}
      SEED_ADMIN_NAME: ${SEED_ADMIN_NAME:-Admin}

      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING:-false}

    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules

    command: >
      sh -c "npx prisma migrate deploy && npm run db:seed && npm run dev"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 10

    networks:
      - shared-net
    restart: unless-stopped

volumes:
  node_modules:

networks:
  shared-net:
    external: true
    name: shared-net
