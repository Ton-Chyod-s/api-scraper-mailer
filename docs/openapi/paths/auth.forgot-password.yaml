post:
  tags: [Auth Common]
  summary: Esqueci minha senha (envia token por e-mail)
  operationId: forgotPassword
  description: >
    Solicita redefinição de senha.
    Por segurança, sempre retorna 200 mesmo se o e-mail não existir.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../openapi.yaml#/components/schemas/ForgotPasswordRequest
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ApiResponse
    '400':
      $ref: ../openapi.yaml#/components/responses/BadRequestValidation
    '429':
      $ref: ../openapi.yaml#/components/responses/TooManyRequests
    '500':
      $ref: ../openapi.yaml#/components/responses/InternalServerError
