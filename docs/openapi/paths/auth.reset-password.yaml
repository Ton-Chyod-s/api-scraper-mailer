post:
  tags: [Auth Common]
  summary: Redefinir senha (token do e-mail)
  operationId: resetPassword
  description: >
    Redefine a senha usando o token enviado por e-mail.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../openapi.yaml#/components/schemas/ResetPasswordRequest
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ApiResponse
    '400':
      description: Token inválido ou senha inválida
      content:
        application/json:
          schema:
            $ref: ../openapi.yaml#/components/schemas/ApiResponse
          examples:
            invalidToken:
              value:
                statusCode: 400
                message: 'Token inválido ou expirado'
    '429':
      $ref: ../openapi.yaml#/components/responses/TooManyRequests
    '500':
      $ref: ../openapi.yaml#/components/responses/InternalServerError
