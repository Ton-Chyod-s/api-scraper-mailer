name: CI (lint, build, test)

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: cbase
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: cbase
        options: >-
          --health-cmd="pg_isready -U cbase -d cbase -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://cbase:123@localhost:5432/cbase
      KEY_JWT: test-secret
      JWT_ISSUER: test-issuer
      JWT_AUDIENCE: test-audience
      CORS_ORIGIN: http://localhost:3000
      CI: true
      RUN_INTEGRATION_TESTS: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U cbase -d cbase && exit 0
            sleep 2
          done
          echo "Postgres nÃ£o ficou pronto a tempo" >&2
          exit 1
        env:
          PGPASSWORD: 123

      - name: Run lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Validate OpenAPI spec
        run: npm run openapi:validate

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Apply migrations (if any)
        if: ${{ hashFiles('prisma/migrations/**') != '' }}
        run: npx prisma migrate deploy

      - name: Sync schema (no migrations)
        if: ${{ hashFiles('prisma/migrations/**') == '' }}
        run: npx prisma db push

      - name: Build
        run: npm run build

      - name: Tests (unit + integration)
        run: npm test -- --runInBand
